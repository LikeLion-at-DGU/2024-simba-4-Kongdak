<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/category_1.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>
    <div class="category-view">
        <div class="container">
            <div>대운동장</div>
            <div class="category_1_frame1">
                <div class="category_1_frame1_1">
                    <div class="label">대장코끼리:</div>
                    <div class="gauge-bar">
                        <div class="fill" style="width: 92%;"></div>
                    </div>
                    <div>92%</div>
                </div>
                <div class="category_1_frame1_2">
                    <div class="label">내가 채운 추억:</div>
                    <div class="gauge-bar">
                        <div class="fill" style="width: 64%;"></div>
                    </div>
                    <div>64%</div>
                </div>
            </div>
    
            <div class="category_1_frame2">
                <div>나의 글 목록</div>
                <p></p>
                <div class="scroll">
                    <div class="post">
                        <div class="category_1_frame4">
                            <div>2024.06.19</div>
                            <div>심바톤4조회의날</div>
                            <div>날씨</div>
                        </div>
                     
                     
                    </div>
                    <!-- 반복된 post 요소를 나열 -->
                </div>
            </div>
    
            <div class="category_1_frame3">
                <button type="submit" id="save">새로운 추억 남기기</button>
            </div>
        </div>
    </div>
   
</body>
</html>
