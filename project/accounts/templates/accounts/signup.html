{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accounts/signup.css'%}"/>
    <div class="container">
        <div class="body">
          <div class="signup">
            <div>회원가입</div>
         
            <div class="inputlist">
              <form action="{% url 'accounts:signup' %}" method="POST" id="form">
                {% csrf_token %}
                <div><label class="label">아이디</label>
                <input type="text" name="username" id="username"></div>
                <div><label class="label">비밀번호</label>
                  <div class="frame">
                  <input type="password" name="password" id="password">
                
                  <ul>
                    <li>비밀번호를 8자 이상으로 작성해주세요.</li>
                    <li>영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.</li>
                    <li>사용가능 특수문자 @ ! ? - _</li>
                  </ul>
      
                  </div>
                </div>
              
          
          
              <div><label class="label">비밀번호 확인</label>
                <div class="frame">
                  <input type="password" name="password2" id="password-confirm">
              <div class="none">비밀번호가 일치하지 않습니다!</div>
               </div>
              </div>
            
      
             
            </div>
            <p id="last"></p>
          </div>
          <div class="su">
          <label id="su"><input type="button" id="button" disabled>가입하기</label></form>
        </div> 
        <!-- 폼 -->
      </div>
      {% endblock %}
