<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author.username }}</p>
    <p>Created at: {{ post.created_at }}</p>
    
    {% if user == post.author %}
        <a href="{% url 'edit_post' post.category post.subcategory post.id %}">Edit</a>
        <a href="{% url 'delete_post' post.category post.subcategory post.id %}">Delete</a>
    {% endif %}
    
    <a href="{% url 'categorypage' post.category post.subcategory %}">Back to List</a>
</body>
</html>
