<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                {{post}}
                {% comment %} <a href="{% url 'post_detail' post.category post.subcategory post.id %}">{{post.created_at}} {{ post.title }} {{ post.subcategoty }} {% endcomment %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'mainpage' %}">Back to Main Page</a>
</body>
</html>
