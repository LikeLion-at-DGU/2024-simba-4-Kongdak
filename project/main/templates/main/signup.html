{% extends 'base.html' %}
{% block content %}
  {% include 'shared/_topnav.html'%}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css'%}"/>
  <div class="sign-up-frame">
    <form action="" class="sign-up-form" method="post">
      {% csrf_token %}
      <div class="data-input-view">
        <label for="id-input">아이디</label>
        <input type="text" name="username" id="id-input"/>
      </div>
      <div class="data-input-view">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password"/>
        <p id="password-info">*영문 / 숫자 포함 8글자 이상 입력해주세요</p>
      </div>
      <div class="data-input-view">
        <label for="confirm">비밀번호 확인</label>
        <input type="password" name="confirm" id="confirm"/>
        <p id="password-check" class="hidden-class">비밀번호가 일치하지 않습니다.</p>
      </div>
      <div class="data-input-view">
        <label for="nickname">이름</label>
        <input type="text" name="nickname" id="nickname"/>
        <p id="nickname-info" class="hidden-class">이름은 특수문자 제외 한글자 이상이어야 합니다.</p>
      </div>
      <div class="data-input-view">
        <label for="studentID">학번</label>
        <input type="text" name="studentID" id="studentID"/>
        <p id="student-info" class="hidden-class">숫자 10자리 학번으로 입력해주세요.</p>
      </div>

      <div class="submit-view">
        <button id="sign-up-submit" disabled="disabled">완료</button>
      </div>
    </form>
  </div>
  <script src="{% static "js/signup.js" %}"></script>
{% endblock %}
