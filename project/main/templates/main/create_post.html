{% extends 'base.html' %}
{% block content %}
  {% include 'shared/_topnav.html'%}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/create_post.css'%}"/>

  <div class="create_container">
    <div id="today">오늘의 일기</div>
    <div class="diary_frame1">
      <div id="today-zone"></div>
      <div id="weather-zone" weather-data="{{weather_main}}">날씨:
        <img id="weather-img" src="" alt="날씨"></div>
    </div>
    <form id="create_form" action="" method="post">
      {% csrf_token %}
      <div class="diary_title">
        <div>제목:</div>
        <input type="text" name="title" placeholder="제목은 8자 이하로 작성 가능합니다."/>
      </div>
      <textarea id="text" placeholder="오늘의 추억을 남겨보세요!" name="content"></textarea>
      <label class="tag-frame">
        <div>태그:</div><input id="tag-zone" type="text" name="tags" placeholder="태그 입력 후 엔터를 눌러주세요!"/>
      </label>
      <button type="submit" class="disabled-btn" id="diary_save" disabled="disabled">저장</button>
    </form>
  </div>
  <script>
    const sunnyUrl = '{% static "assets/images/sunny.png" %}';
    const cloudyUrl = '{% static "assets/images/cloudy.png" %}';
    const umbrellaUrl = '{% static "assets/images/umbrella.png" %}';
    const snowyUrl = '{% static "assets/images/snowy.png" %}';
    const urlCase = "back";
  </script>
  <script src="{% static "js/createPost.js" %}"></script>
  <script src="{% static "js/weather.js" %}"></script>
  <script src="{% static "js/backControl.js" %}"></script>
{% endblock %}
